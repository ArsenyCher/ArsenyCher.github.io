<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoxCloud</title>
    <link rel="stylesheet" type="text/css" href="testsitemecss.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="headBlock">
                <div class="logoText" onclick=document.location='testsite.html'>FoxCloud</div>
                <div class="usercircle"><img src="userpicture2.jpg"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="site_content_block">
            <div class="list_menu">
                <div class="list_menu_block">
                    <ul id="menu">
                        <li><a href="">Картинки</a></li>
                        <li><a href="">Мои файлы</a></li>
                        <li><a href="">Корзина</a></li>
                    </ul>
                </div>
            </div>
            <div class="info_menu_block">
                <div class="container_menu">
                    <div class="content_menu_block">
                        <img src="menupic.jpg">
                        <div class="menu_block_text_container">
                            <div class="info_menu_block_text"><p>Название</p><div class="line"></div><p>Размер</p></div>
                        </div>
                        <button class="add_files_button">+</button>
                    </div>
                </div>
            </div>
            <div class="files_menu_block">
                <div class="container_menu">
                    <div class="content_menu_block">
                        <img src="userpicture.jpg">
                        <div class="menu_block_text_container">
                            <div class="info_menu_block_text"><p>userpicture.jpg</p><div class="line"></div><p>17,5 КБ</p></div>
                        </div>
                        <button class="add_files_button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
